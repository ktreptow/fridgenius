<!-- Detailierte Anzeige eines Produktes -->

<mat-toolbar>
        <h1>{{detailedProduct.name}}</h1>
    </mat-toolbar>
    
        <mat-card>
                        <img alt="Produktfoto" src="{{detailedProduct.image_url}}">
        </mat-card>
        <mat-card>
                        <h1>Name: {{detailedProduct.name}}</h1>
                </mat-card>   
                <mat-card>
                        <h1>Kategorie: {{detailedProduct.category}}</h1>
                        <h1>Mindestens haltbar bis: {{detailedProduct.mhd}}</h1>                                  
                </mat-card>                 

        <mat-card class="footer">
                <button mat-fab class="minud" (click)="goBack()">Zurück</button>
                <button mat-fab class="minus" routerLink="change/{{stock_id}}">Ändern</button>
            </mat-card>

            <table mat-table>
                        <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef>Nutrition</th>
                                <td mat-cell *matCellDef="let element"> {{productDetails}} </td>
                              </ng-container>
                          
                              <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> "" </th>
                                <td mat-cell *matCellDef="let element"> {{productDetails}} </td>
                              </ng-container>
                    
                            </table>
